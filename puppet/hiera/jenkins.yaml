---
classes:
  - roles::jenkins

jenkins::install_java: false
jenkins::config_hash:
  HTTP_PORT:
    value: 8080
  JENKINS_ARGS:
    value: "--webroot=/var/cache/$NAME/war --httpPort=$HTTP_PORT --ajp13Port=$AJP_PORT --httpListenAddress=127.0.0.1"

acquia_base::selinux::mode: 'permissive'

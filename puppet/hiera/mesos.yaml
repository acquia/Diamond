classes:
  - roles::mesos

acquia_mesos::mesos_base_dir: '/mnt'
acquia_mesos::master::master_api: false

aurora::version: '0.9.0'
aurora::configure_repo: false
aurora::manage_package: true
# You can't use regular automatic parameter lookups here since hashes can't
# automatically deep merge
# The mesos profile takes care of passing the options hash to the class
aurora::options:
  cluster_name: "%{::mesos_cluster_name}"
  quorum: "%{::mesos_quorum}"
  zookeeper: "%{::aurora_zookeeper_connection_string}"
  thermos_executor_flags:
    - "--announcer-enable"
    - "--announcer-ensemble %{::aurora_zookeeper_connection_string}"
    - "--announcer-serverset-path /aurora/services"
  extra_scheduler_args:
    - '-allow_docker_parameters=true'
